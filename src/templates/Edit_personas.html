<form action="/update_persona/{{ persona[0] }}" method="POST">

    <input type="text" name="Apellido materno" placeholder="Apellido materno" value="{{ persona[2] }}">
    <input type="text" name="Nombre" placeholder="Nombre" value="{{ persona[3] }}">

</form>
